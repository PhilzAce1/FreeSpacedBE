# definitions
definitions:
  changepassword: 
    type: object
    required: 
      - token
      - newPassword
    properties:
      token: 
        type: string
        description: token created and sent to user's email
      newPassword:
        type: string
        description: user's new Password 
  forgot:
    type: string
    required: 
      - email 
    properties:
      email:
        type: string
        description: user email
  users:
    type: object
    required:
        - email
        - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

