# definitions
definitions:
  createstoryresponse:
    type: object
    properties:
      success:
        type: boolean
        description: true or false
      payload:
        type: object
        properties:
          Id:
            type: string
            description: story Id
          title:
            type: string
            description: The title of the Story
          text:
            type: string
            description: body of the story
          tags:
            type: array
            items:
              type: string
            description: an array of string,e.g ["love", "peace"]
          allow_therapist:
            type: boolean
            description: "true | false"
          creatorId:
            type: string
            description: "user Id"
          contributors:
            type: string
            description: "null"
          views:
            type: string
            description: "null"
          share:
            type: string
            description: "null"
          is_spacecare:
            type: boolean
            description: "true | false"
          createdAt:
            type: string
            description: ddd

  createstorybody:
    type: object
    required:
      - title
      - text
      - tags
      - allow_therapist
    properties:
      title:
        type: string
        description: the title of the Story
      text:
        type: string
        description: The Body of the Story
      tags:
        type: array
        items:
          type: string
        description: an array of string,e.g ["love", "peace"]
      allow_therapist:
        type: boolean
        description: true or false
      creatorId:
        type: string
        description: userId should be provided for an Authenticated User

  forgotpasswordres:
    type: object
    properties:
      success:
        type: boolean
      payload:
        type: object
        properties:
          message:
            type: string
            description: email sent

  errormessage:
    type: object
    properties:
      success:
        type: boolean
        description: "true | false"
      message:
        type: string
        description: a message showing the cause of the error
  signuprespose:
    type: object
    properties:
      success:
        type: boolean
        description: true or false
      payload:
        type: object
        properties:
          Id:
            type: number
            description: user id
          email:
            type: string
            description: user email
  changepassword:
    type: object
    required:
      - token
      - newPassword
    properties:
      token:
        type: string
        description: token created and sent to user's email
      newPassword:
        type: string
        description: user's new Password
  forgot:
    type: string
    required:
      - email
    properties:
      email:
        type: string
        description: user email
  users:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

schemes:
  - https
  - http
