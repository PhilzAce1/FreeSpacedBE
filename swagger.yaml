swagger: '2.0'
info:
  version: 0.0.0
  title: Free spaced api
  description: The Api for the free spaced application
host: 'localhost'
basePath: '/'

tags:
- name: Auth
  description: Auth API



paths: 
  #[POST] auth
  /signup:
   post:
      tags:
      - Auth
      summary: Register New User
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  #[POST] auth
  /login:
   post:
      tags:
      - Auth
      summary: Login user 
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Not Found'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'        
  #[POST] auth
  /forgotpassword:
   post:
      tags:
      - Auth
      summary: Forgot password 
      parameters:
      - name: body
        in: body
        description: user email
        required: true
        schema:
          $ref: '#/definitions/forgot'
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Not Found'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'        


 #[POST] auth
  /changepassword:
   post:
      tags:
      - Auth
      summary: Change password
      parameters:
      - name: body
        in: body
        description: token , newPassword
        required: true
        schema:
          $ref: '#/definitions/changepassword'
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Not Found'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'        

 #[POST] auth
  /sendverifyemail:
   post:
      tags:
      - User
      summary: Send Email verification link
      parameters:
      - name: body
        in: body
        description: user email
        required: true
        schema:
          $ref: '#/definitions/forgot'
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Not Found'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'        


 #[POST] auth
  /verifyuser:
   post:
      tags:
      - User
      summary: Verify User
      parameters:
      - name: body
        in: body
        description: user email
        required: true
        schema:
          $ref: '#/definitions/forgot'
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Not Found'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'        


